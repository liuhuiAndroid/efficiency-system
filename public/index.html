<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Shaw">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>  
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          function handleCalc() {
              var dw = document.body.clientWidth;
              var minScale = dw / 1920;
              if (minScale < 1200 / 1920) {
                  minScale = 1200 / 1920;
              } else if (minScale > 1) {
                  minScale = 1;
              }
              document.documentElement.style.fontSize = (minScale * 100) + 'px';
          }
          handleCalc();
          window.addEventListener('resize', handleCalc);
          // window.addEventListener('resize', myChart);
      });
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
